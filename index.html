<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>PokeDex</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/pokemon-icon.png">
        
    </head>

    <body>
    
    <ul class="pokemon-list list-group">
         <div class="container">
            <nav class="navbar justify-content-start mb-4">
                <h1>PokeDex</h1>
            </nav>
        </div>

        <div class="d-flex justify-content-center">
            <ul class="list-group d-grid"></ul>
        </div>
    </ul>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pokemon Details</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
                    <button 
                    type="button" 
                    class="btn btn-secondary" 
                    data-dismiss="modal"
                    >
                    Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <div class="text-center">
            <img class="PokemonImg" src="#" alt="" width="180" height="180">
            <div class="pokemonHeight fs-6 fw-bold">
            </div>
            <div class="pokemonWeight fs-6 fw-bold">
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script> 
    

     </body>

</html>
